<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Money Expenses - Mobile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="script/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.22.6/bootstrap-table.min.css" integrity="sha512-qj9OEpICeM/CcdrBiQjGXRUQukr+yYkv2JD7flx4k3/LLXDCor1JE801vhAVdQpmco2JFCXqIuIiXimONoUX0Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript">
        function priceFormatter(value) {
            return '<div  style=""">' +
                    '$ ' +
                    parseFloat(value).toFixed(2) +
                    '</div>';
        }
    </script>
</head>
<body>
    <div>
        <div">
            <h4>Expenses</h4>
            <div class="container expenses">
            </div>
            <div class="container entries">
                <table id="expenses" class="table-dark table-striped">
                    <thead>
                        <tr>
                            <th data-field="date">Date</th>
                            <th data-field="display_name">Payee</th>
                            <th data-field="notes">Notes</th>
                            <th data-field="amount" data-formatter='priceFormatter'>Amount</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <a href="#" class="refresh-icon" onclick="updateBudget()">
        <img id="refresh" src="assets/refresh-circle-svgrepo-com.svg" class="refresh-icon"></img>
    </a>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.22.6/bootstrap-table.min.js" integrity="sha512-UtciDgel0Ni5fY/wxn5RSaTvt89MCtv9RaLAuQLLJRs2olhj3G16xgtoQLLK3AmotuNgpdDr/B5BAyS180n5Qw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script/main.js"></script>
</body>
</html>
